{% extends 'base.html' %}

{% block title %}Список пород собак{% endblock %}
{% block content %}
    <div><font size="4" color="red" face="Roboto">Список пород собак</font></div>
<ul>
    {% for dog in data.dogs %}
        <li><a href="{% url 'dog_url' dog.name %}">{{ dog.name }}</a></li>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
