<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>edit language</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название языка программирования</label><br>
            <input type="text" name="language" value="{{language.name}}" />
        </p>
        <p>
            <label>Введите год выпуска</label><br>
            <input type="text" name="year" value="{{language.year}}" />
        </p>
        <p>
            <label>Введите название средства разработки</label><br>
            <input type="text" name="name_tool" value="{{language.lang_dev.name_tool}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
